<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Homeword</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css" />
  </head>

  <body>
    <header>
      <div class="content_header">
        <div class="search">
          <img
            class="logo"
            src="./image/logo/logo.png"
            alt="Logo" />
          <img
            class="magnifier"
            src="./image/logo/magnifier.png"
            alt="Magnifier" />
        </div>
        <div class="navigation">
          <img
            class="navicon"
            src="./image/logo/navicon.png"
            alt="Navicon" />
          <img
            class="user"
            src="./image/logo/user.png"
            alt="User" />
          <div class="basket">
            <img
              src="./image/logo/basket.png"
              alt="Basket" />
            <div class="circle">5</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="first_section">
        <div class="brand-img"></div>
        <div class="brand">
          <div class="rectangle"></div>
          <div class="text_brand">
            <p class="brand_name">THE BRAND</p>
            <p class="fashion_type">OF LUXERIOUS FASHION</p>
          </div>
        </div>
      </section>
      <section class="second_section">
        <div class="catalog">
          <div class="for-women">
            <div class="fon">
              <p class="sale">30% OFF</p>
              <p class="for">FOR WOMEN</p>
            </div>
          </div>
          <div class="for-men">
            <div class="fon">
              <p class="sale">HOT DEAL</p>
              <p class="for">FOR MEN</p>
            </div>
          </div>
          <div class="for-kids">
            <div class="fon">
              <p class="sale">NEW ARRIVALS</p>
              <p class="for">FOR KIDS</p>
            </div>
          </div>
          <div class="accesories">
            <div class="fon">
              <p class="sale">LUXIROUS & TRENDY</p>
              <p class="for">ACCESORIES</p>
            </div>
          </div>
        </div>
        <div class="fetured_items">
          <div class="title_fetured">
            <h3>Fetured Items</h3>
            <p>
              Shop for items based on what we featured in
              this week
            </p>
          </div>
          <div class="product_cards"></div>
        </div>
        <button class="browse-product">
          Browse All Product
        </button>
      </section>
    </main>
    <div class="product_basket"></div>

    <script src="./js/featured.js"></script>
    <script src="./js/basket.js"></script>
  </body>
</html>
